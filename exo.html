<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <title>Document</title>
</head>
<body>
    <div class="container w-50" style="margin-top:50px;">
        <div class="row" style="margin-bottom:50px;">
            <div class="col">
                <div id="monCarousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#monCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#monCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#monCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                        <button type="button" data-bs-target="#monCarousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
                        <button type="button" data-bs-target="#monCarousel" data-bs-slide-to="4" aria-label="Slide 5"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://picsum.photos/id/237/200/300" alt="Img1" class="d-block w-100">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Image 1: Beau chien</h5>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="https://picsum.photos/id/238/200/300" alt="Img2" class="d-block w-100">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Image 2: Bell ville</h5>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="https://picsum.photos/id/239/200/300" alt="Img3" class="d-block w-100">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Image 3: Beau pissenlit</h5>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="https://picsum.photos/id/240/200/300" alt="Img4" class="d-block w-100">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Image 4: Beau mur</h5>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="https://picsum.photos/id/241/200/300" alt="Img5" class="d-block w-100">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Image 5: Beau sentier</h5>
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#monCarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#monCarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="row" style="margin-bottom:50px;">
            <div class="col offset-2">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#formulaireInscription">
                    Inscrivez-vous !
                </button>
                <div class="modal fade" id="formulaireInscription" tabindex="-1" role="dialog" aria-labelledby="formulaireInscriptionLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header text-center">
                                <h5 class="modal-title" id="formulaireInscriptionLabel">Créer un compte</h5>
                            </div>
                            <div class="modal-body mx-3">
                                    <div class="md-form mb-5">
                                        <label for="prenom">Prénom:</label>
                                        <input type="text" name="prenom" id="prenom">
                                    </div>
                                    <div class="md-form mb-5">
                                        <label for="name">Nom:</label>
                                        <input type="text" name="name" id="name">
                                    </div>
                                    <div class="md-form mb-5">
                                        <label for="password">Mot de passe:</label>
                                        <input type="password">
                                    </div>
                                    <div class="md-form mb-5">
                                        <label for="password">Confirmer mot de passe:</label>
                                        <input type="password">
                                    </div>
                                    <div class="md-form mb-5">
                                        <label for="email">E-mail</label>
                                        <input type="email" placeholder="Ex: kikou@hotmail.fr" id="email" required>
                                    </div>
                                    <div class="md-form mb-5">
                                        <label for="tel">Téléphone:</label>
                                        <input type="tel" name="tel" pattern="[0-9]{2} [0-9]{2} [0-9]{2} [0-9]{2} [0-9]{2}" placeholder="Ex: 06 65 xx xx xx" id="tel" required>
                                    </div>
                            </div>
                            <div class="modal-footer d-flex justify-content-center">
                                <input type="reset" value="Reset">
                                <input type="submit" value="Envoyer">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#formulaireConnexion">
                    Connectez-vous !
                </button>
                <div class="modal fade" id="formulaireConnexion" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header text-center">
                                <h4 class="modal-title w-100 font-weight-bold">Connectez-vous !</h4>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body mx-3">
                                <div class="md-form mb-5">
                                <i class="fas fa-envelope prefix grey-text"></i>
                                <input type="email" id="defaultForm-email" class="form-control validate">
                                <label data-error="wrong" data-success="right" for="defaultForm-email">Email :</label>
                                </div>

                                <div class="md-form mb-4">
                                <i class="fas fa-lock prefix grey-text"></i>
                                <input type="password" id="defaultForm-pass" class="form-control validate">
                                <label data-error="wrong" data-success="right" for="defaultForm-pass">Mot de passe :</label>
                                </div>

                            </div>
                            <div class="modal-footer d-flex justify-content-center">
                                <button class="btn btn-default">Se connecter</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/bootstrap.js"></script>
</body>
</html>
